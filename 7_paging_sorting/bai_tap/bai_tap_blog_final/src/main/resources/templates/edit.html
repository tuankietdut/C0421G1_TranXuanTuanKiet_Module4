<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit customer</title>
</head>
<body>
<h1>Edit customer</h1>
<p>
    <a href="/blog/list">Blog list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/blog/edit}" th:object="${blogObject}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Tiêu đề blog</td>
            <td><input type="text" th:field="*{headerContext}"/></td>
        </tr>
        <tr>
            <td>Nội dung blog</td>
            <td><input type="text" th:field="*{context}"/></td>
        </tr>
        <tr>
            <td>Ngày viết Blog</td>
            <td><input type="date" th:field="*{dateBlog}"/></td>
        </tr>
        <tr>
            <td>Category của blog</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="item: ${categoryList}" th:text="${item.nameCategory}"  th:value="${item.id}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update Blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
